<script>
  $(document).ready(function () {
    mostrarInformacion();
  });

  function mostrarInformacion() {
    // var idProducto = '<?php echo $idProducto; ?>';
    // console.log("el valor del id es: ", idProducto)

    $.ajax({
      url: "../controller/user_controller.php?opc=mostrar_carrito",
      method: "GET",
      success: function (response) {
        //  console.log("Respuesta de la API:", response); //
        // Renderizar la información del producto en el div #product-details
        $("#mostrar_carrito").html(response);
        // Agrega más detalles del producto según sea necesario
      },
      error: function (xhr, status, error) {
        // Manejo de errores
        console.error(error);
        $("#mostrar_carrito").html(response);
      },
    });
  }
</script>
